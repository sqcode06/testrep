<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form1.css">
    <title>Form 1</title>
</head>
<body>
    <form method="GET">
        <div class="card">
            <div class="card-header">Create an account</div>
            <div class="form-group card-footer">
                <!-- <div class="preloader-bg"><div class="preloader"></div></div> -->
                <div class="spinner-border text-primary"></div>
                <input type="text" class="form-control" placeholder="Name...">
                <input type="email" class="form-control" placeholder="E-Mail...">
                <input type="password" class="form-control" placeholder="Password...">
                <div class="row">
                    <label>I accept the <span id="terms">Terms</span></label>
                    <button><span>Create</span></button>
                </div>
            </div>
        </div>
    </form>
    <form method="GET" class="f2">
        <div class="card">
            <div class="card-header">Create an account</div>
            <div class="form-group card-footer">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">E-Mail</span>
                    <input type="email" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text pass-input-2">Password</span>
                    <input type="password" class="form-control pass-input-2">
                </div>
                <div class="row">
                    <label>I accept the <span id="terms">Terms</span></label>
                    <button><span>Create</span></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
