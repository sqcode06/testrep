<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>
</head>
<body>
	<div>
		<form action="" method="GET">
			<input type="text" class="input-text" name="name" id="name" placeholder="Name" required>
			<input type="email" class="input-text" name="email" id="email" placeholder="E-mail" required>
			<input type="tel" class="input-text" name="phone" id="phone" placeholder="Phone (+380XX-XXX-XX-XX)" pattern="[+]380[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
			<input type="password" class="input-text" name="password" id="password" placeholder="Password" required>
			<label class="b-contain">
				<span>I have read and accept the <b>Terms of Use</b>.</span>
				<input type="checkbox" name="accept" required>
				<div class="b-input"></div>
			</label>
			<button>Confirm</button>
		</form>
		<div class="line"></div>
		<div class="right-text">
			Registration
		</div>
	</div>
</body>
</html>
