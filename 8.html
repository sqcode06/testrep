<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="text">
		<button>Add</button>
		<ul></ul>
	</form>
	<script>
		let input = document.querySelector('input');
		let button = document.querySelector('button');
		let list = document.querySelector('ul');

		for (let i = 1; i <= localStorage.length; i++)
		{
			list.innerHTML += "<li>" + localStorage.getItem(i) + "</li>\n";
		}

		localStorage

		button.addEventListener('click', () => {
			list.innerHTML += "<li>" + input.value + "</li>\n";
			localStorage.setItem(list.childElementCount, input.value);
		});
	</script>
</body>
</html>
